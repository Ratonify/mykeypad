<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="style.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div id="terminal">
        <div class="row">
          <div class="text-center cadre">
            <div id="lives">⭕️⭕️⭕️</div>
            <div id="code"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 text-center">
            <button id="a7" type="button" value="7" class="btn btn-info col-md-3 btn-lg">7</button>
            <button type="button" value="8" class="btn btn-info col-md-3 btn-lg btn-lg">8</button>
            <button type="button" value="9" class="btn btn-info col-md-3 btn-lg">9</button>
          </div>
          <div class="col-12 mt-2 text-center">
            <button type="button" value="4" class="btn btn-info col-md-3 btn-lg">4</button>
            <button type="button" value="5" class="btn btn-info col-md-3 btn-lg">5</button>
            <button type="button" value="6" class="btn btn-info col-md-3 btn-lg">6</button>
          </div>
          <div class="col-12 mt-2 text-center">
            <button type="button" value="1" class="btn btn-info col-md-3 btn-lg">1</button>
            <button type="button" value="2" class="btn btn-info col-md-3 btn-lg">2</button>
            <button type="button" value="3" class="btn btn-info col-md-3 btn-lg">3</button>
          </div>
          <div class="col-12 mt-2 text-center">
            <button type="button" value="redo" class="btn btn-danger col-md-3 btn-lg"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-counterclockwise" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"/>
              <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"/>
            </svg></button>
            <button type="button" value="0" class="btn btn-info col-md-3 btn-lg">0</button>
            <button type="button" value="check" class="btn btn-success col-md-3 btn-lg"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-check" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z"/>
            </svg></button>
          </div>
        </div>
      </div>
      <div class="row">
        <div id="yell" class="animate__animated animate__fadeOut animate__delay-2s"></div>
      </div>
    </div>

    <div id="testor"></div>
 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
